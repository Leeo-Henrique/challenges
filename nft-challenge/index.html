<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>NFT-Challenge</title>
  </head>
  <body>
    <div class="card">
        <figure>
          <img src="./assets/image-equilibrium.jpg" alt="image-equilibrium" class="equilibrium-img" />
          <div class="hidden-img">
            <img src="./assets/icon-view.svg" alt="icon-view" />
          </div>
        </figure>
      <div class="card-content">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="card-price">
          <span class="ethereum">
            <img src="assets/icon-ethereum.svg" alt="icon-ethereum" />
            0.041 ETH
          </span>
          <span class="card-time-remaining">
            <img src="assets/icon-clock.svg" alt="icon-ethereum" />
            3 days left
          </span>
        </div>
        <div class="line"></div>
        <div class="card-footer">
            <img src="./assets/image-avatar.png" alt="image-equilibrium" />
          <p>
            Creation of
            <strong>Jules Wyvern</strong>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
